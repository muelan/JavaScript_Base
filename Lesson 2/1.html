<!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
<script>
  "use strict";

  let a = 1, b = 1, c, d;

  /*
  1. a = a + 1 (2)
  2. c = a (2)
   */
  c = ++a;
  console.log(c);

  /*
 1. d = b (1)
 2/ b = b + 1
   */
  d = b++;
  console.log(d);

  /*
  1. a = a + 1 (3), до этого а уже стало = 2 (строка 26)
  2. c = 2 + a (5) 
   */
  c = 2 + ++a;
  console.log(c);

  /*
  1. b = 2 (строка 33), и нкремент вычисляется позже
  2. d = 2 + 2  (4)
   */
  d = 2 + b++;
  console.log(d);

  console.log(a);   // 3 (строки 20, 26, 40)
  console.log(b);   // 3 (строки 20, 33, 47)
</script>
