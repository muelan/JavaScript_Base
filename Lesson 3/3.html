<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>
<body>
<!--
Обязательное задание.

Дан массив products, необходимо цену каждого продукта уменьшить на 15% используя
метод forEach.
-->
<script>
  "use strict";

  const products = [
    {
      id: 3,
      price: 200,
    },
    {
      id: 4,
      price: 900,
    },
    {
      id: 1,
      price: 1000,
    },
  ];


/*Вопрос... Если я в этом месте просто вывожу 
  console.log(products);
  то почему выводится измененный products, а не первоначальный?
  Хотя строка 38 выводит данные исходного массива.
*/
  products.forEach(product => console.log(product.price));
  
  products.forEach(product => console.log(product.price *= 0.85));
  
</script>
</body>
</html>
